spring.application.name=urbia

spring.datasource.url=jdbc:postgresql://localhost:5432/UrbiaDB
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
cors.allowed-origins=*
gcp.bucket.name=bucket-urbia
jwt.secret=tu_secreto_super_seguro
jwt.expiration=86400000