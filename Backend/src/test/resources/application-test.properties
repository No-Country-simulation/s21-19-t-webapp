# Base de datos H2 en modo PostgreSQL (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
# En pruebas normalmente se usa usuario "sa" sin contraseña, a menos que necesites imitar la configuración de producción.
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.import_files=
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar seguridad en pruebas para facilitar los tests
spring.security.enabled=false

# Niveles de log para pruebas (útil para debugging)
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
